    <main>
        <header><h2>Contact Me</h2></header>
        <section id="form-container">
            <!-- form to generate an email when submit button is pressed -->
        <form id="contact-container" action="mailto:13502@coderacademy.edu.au" method="post">
            <p>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required>
            </p>
            <p>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
            </p>
            <p>
                <label for="phone">Phone Number</label>
                <input type="tel" name="phone" id="phone" required>
            </p>
            <p>
                <label for="message">Message</label>
                <textarea name="message" id="message" rows="5"></textarea>
            </p>
            <fieldset>
                <legend>Preferred Contact Method</legend>
                <p>
                    <label for="contactmethod1">Phone Call</label>
                    <input type="radio" name="contactmethod" id="contactmethod1" value="phonecall" required>
                </p>
                <p>
                    <label for="contactmethod2">Email</label>
                    <input type="radio" name="contactmethod" id="contactmethod2" value="email" required>
                </p>
                <p>
                    <label for="Urgent">Urgent Reply Required</label>
                    <input type="checkbox" name="Urgent" id="Urgent" value="Urgent">
                </p>
            </fieldset>
            <p id="button-container">
                <button type="submit">Send</button>
            </p>
        </form>
        <div id="contact-details">
        <p>Feel free to also reach out to me directly through the following means:</p>
            <ul>
                <li>Email: scarter1991@gmail.com</li>
                <li>Phone: 0422 300 858</li>
            </ul>
        </div>
    </section>
